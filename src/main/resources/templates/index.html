<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   	<th:block th:replace="/fragment/head.html"></th:block>
    <body>
        <th:block th:replace="/fragment/navbar.html"></th:block>
        <section class="main">
            <div th:each="board : ${boardList}" class="blog__item">
                <h2 th:text="${board.title}" class="blog__title"></h2>
                <h3 class="blog__user--name">문종성</h3>
                <button class="blog__description--button">상세보기</button>
            </div>
        </section>
        <div class="page__button">
        	<button><a href="?page=${board.number - 1}" class="previous">previous</a></button>
        	<button><a href="?page=${board.number + 1}" class="next">next</a></button>
        </div>
		<th:block th:replace="/fragment/footer.html"></th:block>
		<script src='/static/js/page.js'></script>
    </body>
</html>
